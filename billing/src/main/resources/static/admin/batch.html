<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin · Batch</title>
  <link rel="stylesheet" href="/assets/styles.css"/>
</head>
<body data-page="batch">
  <div class="shell">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-badge"></div>
        <div>
          <div class="brand-title">U+ Billing Admin</div>
          <div class="brand-sub">Batch Runs</div>
        </div>
      </div>
      <nav class="nav">
        <a href="./index.html" data-page="dashboard"><span class="dot"></span>대시보드</a>
        <a href="./billing.html" data-page="billing"><span class="dot"></span>요금 명세서</a>
        <a href="./messages.html" data-page="messages"><span class="dot"></span>메시지 발송 이력</a>
        <a href="./templates.html" data-page="templates"><span class="dot"></span>메시지 템플릿</a>
        <a href="./batch.html" data-page="batch"><span class="dot"></span>배치 실행/이력</a>
        <a href="./monitoring.html" data-page="monitoring"><span class="dot"></span>장애/실패 모니터링</a>
      </nav>
    </aside>

    <main class="main">
      <div class="topbar">
        <div>
          <div class="h1">배치 실행 / 이력</div>
          <div class="desc">정산 및 대량 처리 작업 상태를 확인합니다.</div>
        </div>
        <div class="actions">
          <div id="metaPill" class="pill"></div>
        </div>
      </div>

      <div class="card">
        <h3>배치 실행</h3>
        <div class="form">
          <div class="field">
            <label>Job Name</label>
            <select id="batchJob">
              <option value="billingJob">이번 달 정산 (BillingBatch)</option>
              <option value="createInvoiceJob">청구서 생성 (InvoiceBatch)</option>
            </select>
          </div>
          <div class="field">
            <label>Billing Month</label>
            <input type="text" id="batchMonth" class="input" placeholder="YYYY-MM (예: 2024-01)" value="2025-12">
          </div>
          <button id="batchRunBtn" class="btn primary">실행 요청</button>
        </div>
        <div class="small" style="margin-top:10px;">실행 요청 API가 없으면 EP.batchTrigger만 맞춰주세요.</div>
      </div>

      <div class="card" style="margin-top:12px;">
        <h3>실행 이력</h3>
        <table class="table">
          <thead>
            <tr><th>RunId</th><th>Job</th><th>Status</th><th>StartedAt</th><th>EndedAt</th></tr>
          </thead>
          <tbody id="batchTbody"></tbody>
        </table>
      </div>
    </main>
  </div>

  <div id="modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">상세 정보</h3>
        <button id="modalClose" class="btn icon">×</button>
      </div>
      <div id="modalBody" class="modal-body">
      </div>
      <div class="modal-footer">
        <button id="modalCancel" class="btn">닫기</button>
        <button id="modalSave" class="btn primary">확인</button>
      </div>
    </div>
  </div>

  <script src="/assets/app.js"></script>
</body>
</html>
